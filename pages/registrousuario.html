

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/style_login.css">
   
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="img-login-container">
            <img class="img-login" src="https://www.recetasderechupete.com/wp-content/uploads/2020/07/Ceviche-de-corvina.jpg" alt="">
        </div>
        <div class="form-register-container">
            <h1>GluGluExpress</h1>
            <section class="form-register">
                <div class="type-register">
                    <h4>Registro de Usuario</h4>
                    <a href="registroempresa.html"><p>Crear una cuenta como empresa</p></a>
                </div>
               
                <div class="inputs-container">
                    <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
                    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Apellido">
                    <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
                    <input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña">
                
                </div>
                <input class="botons" type="submit" value="Registrar">
                <p><a href="#">¿Ya tienes Cuenta?</a></p>
               
            </section>
        </div>
     
    </div>
    
</body>
</html>
