<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresa</title>
    <link rel="stylesheet" href="../css/style_login.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="img-login-container">
            <img class="img-login" src="https://www.recetips.com/uploads/recetas_37e24f818be34e94cb108dc6f835c503.jpg" alt="">
        </div>
        <section class="form-register">
            <h4>Registro de Empresa</h4>
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre de la Empresa">
            <input class="controls" type="text" name="ruc" id="ruc" placeholder="RUC">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
            <input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña">
            <input class="botons" type="submit" value="Registrar">
            <p><a href="#">¿Ya tienes Cuenta?</a></p>
           
        </section>
    </div>
    
</body>
</html>
